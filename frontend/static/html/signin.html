<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="../style/signin.css">
</head>

<body>
  <div class="container">
    <div class="formbox">
      <h1>sign in </h1>
      <div class="underline"></div>

      <form id="userFormLogin">
        <div class="forminput1">
          <input type="text" placeholder="username" name="username">
        </div>

        <div class="forminput2">
          <input type="password" id="myInput" placeholder="password" name="password">

          <input class="checkox" type="checkbox" onclick="myfunction()">Show Password
        </div>
        <input type="submit" value="Signin" class="button">
        
        <!-- <button class="google"><img src="download.png" alt="" class="googleimg">Google </button> -->
      </form>

      <h4>
        Not register yet?
        <a class="atag" href="signup.html">sign up</a>
      </h4>
    </div><!--END OF form box-->
  </div>

  <script src="../javascript/signin.js"></script>
</body>


</html>
